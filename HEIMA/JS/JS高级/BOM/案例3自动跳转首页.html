<!DOCTYPE html>
<html>
    <head>
        <title>案例3自动跳转首页</title>
    </head>
    <body>
        <h1>案例3自动跳转首页</h1>
        <p style="text-align: center;"><span id="span" style="color: red;">5</span>秒之后跳转<a href="http://www.baidu.com">首页</a></p>
        <script>
            /*
            5秒自动跳转首页
            1.数字的改变
            2.定时函数
            */
            var span = document.getElementById("span");
            var num = 5;
            var func = function(){
                span.innerHTML = --num;
                if(num == 0){
                    location.href = "http://www.baidu.com";
                    clearTimeout(t1);
                }
            }
            var t1 = setInterval(func,1000);
        </script>
    </body>
</html>
