<!DOCTYPE html>
<html>
    <head>
        <title>3.案例1 电灯开关</title>
    </head>
    <body>

        <img src="img/on.jpg" id="light" alt="开">
        <script>
            /*
            */
            //获取DOM元素
            var light = document.getElementById("light");
            var flag = true;
            
            var func = function(){
                if(flag == true){
                    //改变元素的属性值
                    light.src = "img/off.jpg";
                    flag = false;
                }else{
                    light.src = "img/on.jpg";
                    flag = true;
                }
            }
            //JS是一行一行执行的，函数的定义要放在函数调用的前面
            light.onclick = func;
           
        </script>
        
    </body> 
</html>
