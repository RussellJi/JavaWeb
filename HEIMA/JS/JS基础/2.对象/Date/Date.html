<!DOCTYPE html>
<html>
    <head>
        <title>Date</title>
    </head>
    <body>
        <h1>Date</h1>
        <script>
            /*
            */
            var date = new Date();
            document.write(date+"</br>");
            document.write(date.getTime()+"</br>");
            document.write(date.toLocaleString()+"</br>");
        </script>
    </body>
</html>
