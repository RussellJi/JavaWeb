<!DOCTYPE html>
<html>
    <head>
        <title>Math</title>
    </head>
    <body>
        <h1>Math</h1>
        <script>
            /*取1-100之间的随机整数
            */
            var i = 0;
            while(i<100){
                document.write(Math.floor(Math.random()*100)+1+"\t");
                i++;
            }
            
        </script>
    </body>
</html>
