<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <h1>Array</h1>
        <script>
            /*
            */
            var arr = new Array(1,2,3);
            arr[10] = "123"
            arr.push(false);
            arr.push(0);
            document.write(arr.join("-")+"</br>");
            document.write(arr+"</br>");
            document.write(arr.length+"</br>");
        </script>
    </body>
</html>
