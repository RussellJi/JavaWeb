<!DOCTYPE html>
<html>
    <head>
        <title>乘法表</title>
    </head>
    <body>
        <h1>乘法表</h1>
        <script>
            /*
            1.定义i为第1个数（也是外层的第几个循环），j为第二个数（内层的第几个循环）
            */
            var i,j;
            for(i=1;i<=9;i++){
                for(j=1;j<=i;j++){
                    document.write(i+"*"+j+"="+i*j+"\t");
                }
                document.write("</br>")
            }
        </script>
    </body>
</html>
