        <title>JSON</title>
    
        <script>
            /*
            JSON对象
            取值
            JSON对象与对象的转换
            */
            var p = {
                name:"纪浩瀚",
                age:23,
                hobby:["打篮球","打排球"]
            };
            var p2 = {
                name:"纪浩",
                age:2,
                hobby:["篮球","排球"]
            };
            var arr = [p,p2];
            //alert(p["hobby"][1]);
            for(key in p){
                //alert(key+":"+p[key]);
            }
            for(person of arr){
                for(key in person){
                    alert(key+":"+person[key]);
                }
            }
        </script>
