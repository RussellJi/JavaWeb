<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>案例1 隔行换色</title>
    
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="js/bootstrap.min.js"></script>
        <script>
            /*
            隔行换色
            数据行的奇数行背景为pink
            数据行的偶数行为yellow
            */
            $(function(){

                //选择器中“：”后面不要加空格
                $("table tr:gt(0):odd").css("background-color","pink");
                $("table tr:gt(0):even").css("background-color","yellow");
            });
        </script>
    </head>
    <body>
        <table class="table table-hover table-border" style="width: 500px">
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
            <tr>
                <td>纪浩瀚</td>
                <td>男</td>
                <td>23</td>
            </tr>
            <tr>
                <td>张书嫚</td>
                <td>女</td>
                <td>24</td>
            </tr>            
            <tr>
                <td>纪晓岚</td>
                <td>男</td>
                <td>50</td>
            </tr>
        </table>
    </body>
</html>
