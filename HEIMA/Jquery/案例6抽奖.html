<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>案例6抽奖</title>
    
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="js/bootstrap.min.js"></script>
        <script>
            /*
            案例6抽奖
            点击start开始 循环显示图片，且start按钮不可点击
            点击stop按钮，循环结束，stop不可点击，start可点击，将当前图片显示到右边
            */
            $(function(){
                var div = $("#div");
                var img = ["01.gif","02.gif","03.gif","04.gif","05.gif","06.gif","07.gif","08.gif","09.gif","11.gif","12.gif"]
                var t;
                $("#start").click(function(){
                    this.disabled = "disabled";
                    $("#stop").prop("disabled",false);
                    var i = 0;
                    t = setInterval(function(){
                        $("#img1")[0].src = "img/"+img[i++%11];
                    },100)
                });
                $("#stop").click(function(){
                    this.disabled = "disabled";
                    $("#start").prop("disabled",false);
                    clearTimeout(t);
                    $("#img2")[0].src =  $("#img1")[0].src;
                });
               

            });

        </script>
    </head>
    <body>
        <img src="img/01.gif" style="width:100px; height:100px" id="img1">
        <input type="button" id="start" value="start">
        <input type="button" id="stop" value="stop">
        <img src="img/01.gif" style="width:200px; height:200px;" id="img2">
    </body>
</html>
