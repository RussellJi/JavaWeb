<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>显示隐藏动画</title>
    
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script>
            /*
            显示隐藏动画
            */
            $(function(){
               $("#show").click(function(){
                   $("p:first").show("fast","swing",function showNext(){
                        $(this).next("p").show("fast","swing",showNext);
                   });
               });
               $("#hide").click(function(){
                   $("p").hide("slow","swing");
               });
               $("#Down").click(function(){
                   $("p").slideDown("fast","linear");
                });               
                $("#Up").click(function(){
                   $("p").slideUp("fast","swing");
                });
                $("#In").click(function(){
                   $("p").fadeIn("swing");
                });
                $("#Out").click(function(){
                    $("p").fadeOut("swing");
                 });

            });

        </script>
    </head>
    <body>
       <input type="button" id="show" value="show">
       <input type="button" id="hide" value="hide">
       <input type="button" id="Down" value="Down">
       <input type="button" id="Up" value="Up">
       <input type="button" id="In" value="In">
       <input type="button" id="Out" value="Out">
       <p style="display:none">1</p>
       <p style="display:none">2</p>
       <p style="display:none">3</p>
       <p style="display:none">4</p>
    </body>
</html>
